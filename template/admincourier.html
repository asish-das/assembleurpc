{% extends 'adminbase.html' %} {% block content %}
<style>
	th,
	td {
		padding: 10px;
	}
	th {
		background-color: #e30577;
		color: white;
	}
</style>
<div style="margin: 50px">
	<h1 style="margin: 10px">Courier</h1>
	<table border="1" class="table" style="margin-top: 50px">
		<tr>
			<th>NAME</th>
			<th>ADDRESS</th>
			<th>CONTACT</th>
			<th colspan="3">EMAIL</th>
		</tr>
		{% for d in data %}
		<tr>
			<td>{{d.name}}</td>
			<td>{{d.address}}</td>
			<td>{{d.contact}}</td>
			<td>{{d.email}}</td>
			{% if d.user.is_active == 0 %}
			<td>
				<a href="/adminupdateuser?id={{d.user.id}}&status=Approve">Approve</a>
			</td>
			<td>
				<a href="/adminupdateuser?id={{d.user.id}}&status=Reject">Reject</a>
			</td>
			{% endif %}
		</tr>
		{% endfor %}
	</table>
</div>
<script>
	var msg = '{{msg}}';
	if (msg != '') alert(msg);
</script>
{% endblock %}
