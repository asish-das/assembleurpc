{% extends 'commonbase.html' %} {% block content %}
<style>
	th,
	td {
		padding: 10px;
	}
</style>
<div style="margin: 50px">
	<h1 style="margin: 10px">Login</h1>
	<form method="POST">
		{% csrf_token %}
		<table>
			<tr>
				<td>Username</td>
				<td>
					<input type="text" class="form-control" name="txtEmail" required />
				</td>
			</tr>
			<tr>
				<td>Password</td>
				<td>
					<input
						type="password"
						class="form-control"
						name="txtPassword"
						required
					/>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input
						type="submit"
						class="btn btn-info"
						style="
							background-color: #e30577;
							width: 120px;
							border: none;
							outline: none;
						"
						value="Login"
					/>
				</td>
				<td>
					<input
						type="submit"
						class="btn btn-info"
						style="
							background-color: #e30577;
							width: 120px;
							border: none;
							outline: none;
						"
						value="Cancel"
					/>
				</td>
			</tr>
		</table>
	</form>
</div>
<script>
	var msg = '{{msg}}';
	if (msg != '') alert(msg);
</script>
{% endblock %}
